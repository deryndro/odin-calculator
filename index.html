<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Freeman&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator--container">
      <div class="calculator--display"></div>
      <div class="calculator--buttons">
        <div class="button button--numbers one">1</div>
        <div class="button button--numbers two">2</div>
        <div class="button button--numbers three">3</div>
        <div class="button button--numbers four">4</div>
        <div class="button button--numbers five">5</div>
        <div class="button button--numbers six">6</div>
        <div class="button button--numbers seven">7</div>
        <div class="button button--numbers eight">8</div>
        <div class="button button--numbers nine">9</div>
        <div class="button button--numbers clear">CE</div>
        <div class="button button--numbers zero">0</div>

        <div class="button button--operations add">+</div>
        <div class="button button--operations substract">-</div>
        <div class="button button--operations multiply">x</div>
        <div class="button button--operations divide">/</div>
        <div class="button button--operations equal">=</div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
