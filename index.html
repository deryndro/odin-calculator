<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator--container">
      <div class="calculator--display"></div>
      <div class="calculator--buttons">
        <div class="calculator--buttons-numbers">
          <div class="button button--numbers 1">1</div>
          <div class="button button--numbers 2">2</div>
          <div class="button button--numbers 3">3</div>
          <div class="button button--numbers 4">4</div>
          <div class="button button--numbers 5">5</div>
          <div class="button button--numbers 6">6</div>
          <div class="button button--numbers 7">7</div>
          <div class="button button--numbers 8">8</div>
          <div class="button button--numbers 9">9</div>
          <div class="button button--numbers 0">0</div>
        </div>
        <div class="calculator--buttons-operations">
          <div class="button button--operations add">+</div>
          <div class="button button--operations substract">-</div>
          <div class="button button--operations multiply">x</div>
          <div class="button button--operations divide">/</div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
